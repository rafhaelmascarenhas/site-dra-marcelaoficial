<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dra. Marcela Brasil | Medicina de Precis√£o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#F9F8F6', /* Warm Off-White (Luxury Base) */
                text: '#1A1A1A', /* Soft Black */
                cta: '#977C71', /* Taupe - Signature Color */
                ctaHover: '#7D655C',
                detail: '#888888', /* Neutral Gray */
                highlight: '#000000', /* Pure Black */
                surface: '#FFFFFF', /* Pure White for cards */
                glass: 'rgba(255, 255, 255, 0.7)',
                gold: '#D4AF37', /* Luxury Gold */
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '0em',
              wide: '0.02em',
              widest: '0.1em',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite',
              'pulse-slow': 'pulseSlow 8s infinite',
              'aurora': 'aurora 60s linear infinite', /* Slowed down for better performance */
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.05' },
                '50%': { opacity: '0.08' },
              },
              aurora: {
                from: {
                  backgroundPosition: "50% 50%, 50% 50%",
                },
                to: {
                  backgroundPosition: "350% 50%, 350% 50%",
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Base color fallback */
        background-color: #F9F8F6;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* CSS Variables for Aurora Background (Medical Luxury Theme) */
      :root {
        --white: #ffffff;
        --black: #000000;
        --transparent: transparent;
        
        /* UPDATED: Creamier White for Aurora Base to avoid washout */
        --aurora-white: #F3E9D9; /* Warm Cream/Beige */

        /* UPDATED: PURE GOLD PALETTE (Removing all cool tones) */
        /* Using strong yellows and oranges to interact with mix-blend-mode correctly */
        --aurora-1: #D4AF37; /* Pure Gold */
        --aurora-2: #E5C25D; /* Light Gold */
        --aurora-3: #C5A028; /* Deep Gold */
        --aurora-4: #F4E4BC; /* Champagne/Cream */
      }
      
      /* RICH BACKGROUND SYSTEM (Fixed) */
      #luxury-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -50;
        pointer-events: none;
        background-color: #F9F8F6;
        overflow: hidden;
        /* Optimization: GPU Acceleration */
        transform: translateZ(0); 
        will-change: transform; 
      }

      /* 1. Paper Grain Texture - Optimized opacity */
      #luxury-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        opacity: 0.4; /* Reduced slightly for performance */
        mix-blend-mode: multiply;
      }

      /* Clean scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F9F8F6;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4d4d4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #977C71;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "embla-carousel-react": "https://esm.sh/embla-carousel-react@8.0.0?external=react",
    "embla-carousel-auto-scroll": "https://esm.sh/embla-carousel-auto-scroll@8.0.0?external=embla-carousel-react"
  }
}
</script>

</head>
