    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#FFFFFF', /* Pure White base */
                text: '#1A1A1A', /* Soft Black */
                cta: '#977C71', /* Taupe - Signature Color */
                ctaHover: '#7D655C',
                detail: '#888888', /* Neutral Gray */
                highlight: '#000000', /* Pure Black */
                surface: '#F9F9F9', /* Very Light Gray */
                glass: 'rgba(255, 255, 255, 0.7)',
                gold: '#D4AF37', /* Re-added Luxury Gold */
              }
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '0em',
              wide: '0.02em',
              widest: '0.1em',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              aurora: "aurora 60s linear infinite",
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              aurora: {
                from: {
                  backgroundPosition: "50% 50%, 50% 50%",
                },
                to: {
                  backgroundPosition: "350% 50%, 350% 50%",
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }
      
      /* Subtle Noise - Reduced Opacity for Clean Look */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.015'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: multiply;
      }

      /* Clean scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
      }
      ::-webkit-scrollbar-thumb {
        background: #CCCCCC;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #977C71;
      }

      /* Aurora Background Variables - Strictly Neutral */
      :root {
        --white: #ffffff;
        --black: #000000;
        --transparent: transparent;
        
        /* Neutral palette for aurora */
        --aurora-1: #EBEBEB; /* Light Gray */
        --aurora-2: #F5F5F5; /* White Smoke */
        --aurora-3: #DCDCDC; /* Gainsboro */
        --aurora-4: #FFFFFF; /* White */
      }
    </style>
